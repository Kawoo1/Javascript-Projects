<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <!-- This file contains a javasscript script to create a photo gallery-->
  <style>
    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .image {
      width: 200px;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    #modal img {
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>
<body>

<div id="gallery"></div>

<div id="modal">
  <img id="modalImage" alt="Enlarged Image">
</div>

<script>
  // Sample image URLs (Replace these with proper images)
  const imageUrls = [
    'https://th.bing.com/th/id/OIP.WWdCoq0JWU4Hw4fVqsGrzwHaE5?w=298&h=197&c=7&r=0&o=5&dpr=1.1&pid=1.7',
    'https://th.bing.com/th/id/OIP.eLoVEFVRi2hV3n6cOdaOWAHaE7?w=296&h=197&c=7&r=0&o=5&dpr=1.1&pid=1.7',
    'https://th.bing.com/th/id/OIP.TLYh_TTVAyH_BuO30kX47AHaE8?w=242&h=180&c=7&r=0&o=5&dpr=1.1&pid=1.7',
    'https://th.bing.com/th/id/OIP.Kx1QmfD9-Qr9vLh5vFfXggHaE7?w=296&h=197&c=7&r=0&o=5&dpr=1.1&pid=1.7',
    'https://th.bing.com/th/id/OIP.EGUjQCOMfOk6e0tDI2RQNwHaFj?w=268&h=201&c=7&r=0&o=5&dpr=1.1&pid=1.7'
    // Add more image URLs as desired
  ];

  // Function to create an image element with click event
  function createImageElement(url) {
    const image = document.createElement('img');
    image.src = url;
    image.classList.add('image');
    image.addEventListener('click', () => openModal(url));
    return image;
  }

  // Function to populate the gallery with images
  function populateGallery() {
    const gallery = document.getElementById('gallery');
    imageUrls.forEach(url => {
      const imageElement = createImageElement(url);
      gallery.appendChild(imageElement);
    });
  }

  // Function to open modal with an enlarged image
  function openModal(url) {
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    modalImage.src = url;
    modal.style.display = 'flex';
  }

  // Function to close modal
  function closeModal() {
    const modal = document.getElementById('modal');
    modal.style.display = 'none';
  }

  // Close modal when clicking outside the image
  const modal = document.getElementById('modal');
  modal.addEventListener('click', closeModal);

  // Initialize the photo gallery
  populateGallery();
</script>

</body>
</html>
